<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>3Dモデルビューア（スマホ＆PC対応）</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #111;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      // ✅ three.js モジュールを読み込み（古い three.min.js は使わない）
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
      import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

      // ===== 基本セットアップ =====
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1, 3);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // ===== ライト =====
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(3, 5, 2);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0xffffff, 0.4));

      // ===== モデルを読み込み =====
      const loader = new GLTFLoader();
      loader.load(
        "./img/more.glb", // ファイルパス
        (gltf) => {
          const model = gltf.scene;
          model.scale.set(1.5, 1.5, 1.5); // ← 大きさを調整したい場合はここを変更
          scene.add(model);
        },
        (xhr) => {
          console.log(`読み込み中: ${(xhr.loaded / xhr.total) * 100}%`);
        },
        (error) => {
          console.error("モデル読み込みエラー:", error);
        }
      );

      // ===== カメラ操作コントロール =====
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.enablePan = true; // ドラッグで平行移動
      controls.enableZoom = true; // ホイール・ピンチでズーム
      controls.rotateSpeed = 0.7;
      controls.zoomSpeed = 1.0;
      controls.panSpeed = 0.8;

      // ===== 右クリックで回転・中クリックで平行移動 =====
      let rightMouseDown = false;
      let middleMouseDown = false;

      renderer.domElement.addEventListener("mousedown", (e) => {
        if (e.button === 2) {
          rightMouseDown = true;
          controls.enableRotate = true;
          controls.enablePan = false;
        } else if (e.button === 1) {
          middleMouseDown = true;
          controls.enableRotate = false;
          controls.enablePan = true;
        }
      });

      renderer.domElement.addEventListener("mouseup", (e) => {
        if (e.button === 2) rightMouseDown = false;
        if (e.button === 1) middleMouseDown = false;
        controls.enableRotate = false;
        controls.enablePan = false;
      });

      renderer.domElement.addEventListener("contextmenu", (e) => e.preventDefault());

      // ===== スマホ操作 =====
      renderer.domElement.addEventListener("touchstart", (e) => {
        if (e.touches.length === 1) {
          controls.enableRotate = true;
          controls.enablePan = false;
        } else if (e.touches.length === 2) {
          controls.enableRotate = false;
        }
      });

      renderer.domElement.addEventListener("touchend", () => {
      });

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      // ===== 描画ループ =====
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3Dモデル表示</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    .button-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    button {
      margin: 2px;
      padding: 5px 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="button-container">
  <button data-angle="0">正面</button>
  <button data-angle="90">右側</button>
  <button data-angle="180">背面</button>
</div>

<a-scene background="color: #87CEEB">
  <!-- モデル -->
  <a-entity id="model"
            gltf-model="https://770-3110.github.io/ar-test/img/4ensr.glb"
            position="0 -10 -6"
            rotation="0 0 0"
            scale="0.2 0.2 0.2">
  </a-entity>

  <!-- カメラ -->
  <a-entity camera
            look-controls="magicWindowTrackingEnabled: false"
            position="0 1.6 0">
  </a-entity>

  <!-- 光源 -->
  <a-entity light="type: ambient; intensity: 1"></a-entity>
  <a-entity light="type: directional; intensity: 0.8" position="3 5 2"></a-entity>
</a-scene>

<script>
  const model = document.querySelector('#model');
  const buttons = document.querySelectorAll('button');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const angle = parseFloat(btn.getAttribute('data-angle'));
      model.setAttribute('rotation', {x:0, y:angle, z:0});
    });
  });
</script>

</body>
</html>

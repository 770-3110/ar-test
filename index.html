<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>A-Frame モデルビューア</title>
    <!-- A-Frame本体 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Orbit Controlsプラグイン -->
    <script src="https://unpkg.com/aframe-orbit-controls/dist/aframe-orbit-controls.min.js"></script>
    <style>
      body { margin: 0; }
      a-scene { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- モデル読み込み -->
      <a-assets>
        <a-asset-item id="mymodel" src="img/more.glb"></a-asset-item>
      </a-assets>

      <!-- モデル本体 -->
      <a-entity id="model"
                gltf-model="#mymodel"
                position="0 0 0"
                scale="0.5 0.5 0.5"
                rotation="0 0 0">
      </a-entity>

      <!-- 照明（明るめ）-->
      <a-entity light="type: ambient; intensity: 1.2"></a-entity>
      <a-entity light="type: directional; intensity: 1.2" position="1 3 2"></a-entity>

      <!-- カメラ（orbit-controls有効） -->
      <a-entity
        id="camera"
        camera
        position="0 1.5 3"
        orbit-controls="
          target: 0 0 0;
          enableDamping: true;
          dampingFactor: 0.1;
          rotateSpeed: 0.3;
          zoomSpeed: 0.5;
          minDistance: 1;
          maxDistance: 10;
          enablePan: false;
        ">
      </a-entity>

      <!-- 床（見やすくするため） -->
      <a-plane position="0 -0.5 0" rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>
    </a-scene>
  </body>
</html>

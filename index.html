<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>固定カメラ3Dモデル表示</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: white; /* 背景を白に */
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
      import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

      // シーン
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff); // 背景を白に

      // カメラ
      const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1, 3);

      // レンダラー
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputEncoding = THREE.sRGBEncoding;
      document.body.appendChild(renderer.domElement);

      // 光源
      const ambient = new THREE.AmbientLight(0xffffff, 1.0);
      scene.add(ambient);

      const directional = new THREE.DirectionalLight(0xffffff, 1.0);
      directional.position.set(3, 5, 2);
      scene.add(directional);

      // 3Dモデルを読み込む
      const loader = new GLTFLoader();
      loader.load(
        "https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF/Duck.gltf",
        (gltf) => {
          const model = gltf.scene;
          model.position.set(0, 0, 0);
          model.scale.set(1, 1, 1);
          scene.add(model);
        },
        undefined,
        (error) => console.error(error)
      );

      // カメラ固定（ユーザー操作無効）
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enablePan = false;
      controls.enableRotate = false;
      controls.enableZoom = false;

      // デバイスの向きイベントを無視（スマホでもカメラが動かないように）
      window.removeEventListener("deviceorientation", () => {});

      // アニメーションループ
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();

      // ウィンドウサイズ対応
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>

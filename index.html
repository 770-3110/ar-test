<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3Dモデル表示テスト（確実版）</title>
    <style>
      body { margin: 0; overflow: hidden; background-color: #fff; }
      #loading {
        position: fixed;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        font-family: sans-serif;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="loading">モデル読み込み中...</div>

    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/loaders/GLTFLoader.js";

      let scene, camera, renderer, model;

      init();
      animate();

      function init() {
        // シーン
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        // カメラ
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 1, 3);

        // レンダラー
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 光源
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        scene.add(hemiLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(2, 2, 3);
        scene.add(dirLight);

        // モデル読み込み
        const loader = new GLTFLoader();
        loader.load(
          "./img/more.glb",  // ← この相対パスがGitHub Pages上でも有効
          function (gltf) {
            model = gltf.scene;
            model.position.set(0, 0, 0);
            model.rotation.y = Math.PI; // 正面をこちらに
            model.scale.set(1, 1, 1);
            scene.add(model);
            document.getElementById("loading").style.display = "none";
          },
          function (xhr) {
            if (xhr.total) {
              const percent = Math.round((xhr.loaded / xhr.total) * 100);
              document.getElementById("loading").textContent = `読み込み中... ${percent}%`;
            }
          },
          function (error) {
            console.error("モデル読み込みエラー:", error);
            document.getElementById("loading").textContent = "モデル読み込みエラー";
          }
        );

        // リサイズ対応
        window.addEventListener("resize", () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      }

      function animate() {
        requestAnimationFrame(animate);
        if (model) model.rotation.y += 0.005;
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3Dモデル表示テスト</title>
    <style>
      body { margin: 0; overflow: hidden; background-color: #ffffff; }
      #loading { 
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        font-family: sans-serif; color: #555; 
      }
    </style>
  </head>
  <body>
    <div id="loading">モデル読み込み中...</div>

    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/loaders/GLTFLoader.js";

      let scene, camera, renderer, model;

      init();
      animate();

      function init() {
        // シーン作成
        scene = new THREE.Scene();

        // 背景を白に
        scene.background = new THREE.Color(0xffffff);

        // カメラ作成
        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          0.1,
          100
        );
        camera.position.set(0, 1, 3); // モデル全体を見渡せる位置

        // レンダラー作成
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 環境光と平行光源
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        scene.add(light);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(2, 2, 3);
        scene.add(dirLight);

        // GLTFモデルを読み込み
        const loader = new GLTFLoader();
        loader.load(
          "./img/more.glb", // モデルパス
          function (gltf) {
            model = gltf.scene;
            model.position.set(0, 0, 0); // 中央に配置
            scene.add(model);
            document.getElementById("loading").style.display = "none";
          },
          function (xhr) {
            // 進行状況表示
            document.getElementById("loading").textContent =
              "読み込み中... " + Math.round((xhr.loaded / xhr.total) * 100) + "%";
          },
          function (error) {
            document.getElementById("loading").textContent = "読み込みエラー: " + error.message;
          }
        );

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        if (model) model.rotation.y += 0.005; // ゆっくり回転
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>

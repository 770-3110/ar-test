<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>3D Viewer（スマホ＆PC対応）</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #111;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <script>
      // ===== 基本セットアップ =====
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1, 5);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 環境光 & 平行光
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 5);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0xffffff, 0.3));

      // モデル（立方体）
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshStandardMaterial({ color: 0x3399ff });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // ===== コントロール =====
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;

      // 初期設定：回転のみ許可
      controls.enableRotate = false;
      controls.enablePan = false;
      controls.enableZoom = true;

      // ===== PC操作 =====
      let rightMouseDown = false;
      let middleMouseDown = false;

      renderer.domElement.addEventListener("mousedown", (e) => {
        if (e.button === 2) {
          rightMouseDown = true;
          controls.enableRotate = true;
        } else if (e.button === 1) {
          middleMouseDown = true;
          controls.enablePan = true;
        }
      });

      renderer.domElement.addEventListener("mouseup", (e) => {
        if (e.button === 2) {
          rightMouseDown = false;
          controls.enableRotate = false;
        } else if (e.button === 1) {
          middleMouseDown = false;
          controls.enablePan = false;
        }
      });

      renderer.domElement.addEventListener("contextmenu", (e) => e.preventDefault());

      // ===== スマホ操作 =====
      let touchStartDist = 0;
      let touchStartMid = null;

      renderer.domElement.addEventListener("touchstart", (e) => {
        if (e.touches.length === 1) {
          // 1本指 → 回転
          controls.enableRotate = true;
          controls.enablePan = false;
        } else if (e.touches.length === 2) {
          // 2本指 → 平行移動 + 拡大縮小
          controls.enableRotate = false;
          controls.enablePan = true;

          const dx = e.touches[0].pageX - e.touches[1].pageX;
          const dy = e.touches[0].pageY - e.touches[1].pageY;
          touchStartDist = Math.sqrt(dx * dx + dy * dy);
          touchStartMid = {
            x: (e.touches[0].pageX + e.touches[1].pageX) / 2,
            y: (e.touches[0].pageY + e.touches[1].pageY) / 2,
          };
        }
      });

      renderer.domElement.addEventListener("touchmove", (e) => {
        if (e.touches.length === 2 && touchStartDist > 0) {
          const dx = e.touches[0].pageX - e.touches[1].pageX;
          const dy = e.touches[0].pageY - e.touches[1].pageY;
          const newDist = Math.sqrt(dx * dx + dy * dy);

          // ピンチズーム
          const zoomFactor = touchStartDist / newDist;
          camera.position.multiplyScalar(zoomFactor);
          touchStartDist = newDist;
        }
      });

      renderer.domElement.addEventListener("touchend", () => {
        controls.enableRotate = false;
        controls.enablePan = false;
      });

      // ===== 拡大縮小（マウスホイール） =====
      renderer.domElement.addEventListener("wheel", (e) => {
        e.preventDefault();
        camera.position.addScaledVector(camera.getWorldDirection(new THREE.Vector3()), e.deltaY * 0.002);
      });

      // ===== レンダリングループ =====
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      // ===== リサイズ対応 =====
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>

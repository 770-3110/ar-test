<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Unity風カメラ操作</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: #ECECEC; }
      html, body, a-scene { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene background="color: #ECECEC" embedded>
      <!-- 照明 -->
      <a-entity light="type: ambient; intensity: 1.0"></a-entity>
      <a-entity light="type: directional; intensity: 1.2" position="2 4 2"></a-entity>

      <!-- モデル -->
      <a-entity
        gltf-model="url(./img/more.glb)"
        scale="2 2 2"
        position="0 0 0"
      ></a-entity>

      <!-- カメラ（自由移動モード） -->
      <a-entity
        id="cameraRig"
        camera
        position="0 1.5 5"
        look-controls="pointerLockEnabled: true; reverseMouseDrag: false;"
        wasd-controls-enabled="true"
      ></a-entity>
    </a-scene>
  </body>
</html>

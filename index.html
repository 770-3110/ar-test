<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dãƒ¢ãƒ‡ãƒ«è¡¨ç¤ºãƒ†ã‚¹ãƒˆ</title>
    <style>
      body { margin: 0; overflow: hidden; background-color: #ffffff; }
      canvas { display: block; }
      #status {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255,255,255,0.9);
        padding: 6px 12px;
        border-radius: 4px;
        font-family: sans-serif;
        color: #333;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="status">ãƒ¢ãƒ‡ãƒ«ã‚’èª­ã¿è¾¼ã¿ä¸­â€¦</div>

    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/loaders/GLTFLoader.js";

      const status = document.getElementById("status");

      // ã‚·ãƒ¼ãƒ³ä½œæˆ
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff);

      // ã‚«ãƒ¡ãƒ©è¨­å®š
      const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        100
      );
      camera.position.set(0, 1, 3);

      // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // ç…§æ˜
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
      light.position.set(0, 1, 0);
      scene.add(light);

      const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
      dirLight.position.set(3, 5, 2);
      scene.add(dirLight);

      // GLTFLoader
      const loader = new GLTFLoader();

      loader.load(
        "./img/more.glb",  // ğŸ‘ˆ imgãƒ•ã‚©ãƒ«ãƒ€å†…ã®ãƒ¢ãƒ‡ãƒ«
        (gltf) => {
          const model = gltf.scene;
          model.position.set(0, 0, 0);
          model.scale.set(1, 1, 1);
          model.rotation.y = Math.PI;
          scene.add(model);

          status.style.display = "none";

          // ãƒ¢ãƒ‡ãƒ«ã‚’ã‚†ã£ãã‚Šå›è»¢ã—ã¦ç¢ºèª
          function animate() {
            requestAnimationFrame(animate);
            model.rotation.y += 0.01;
            renderer.render(scene, camera);
          }
          animate();
        },
        (xhr) => {
          if (xhr.total) {
            const percent = (xhr.loaded / xhr.total) * 100;
            status.textContent = `ãƒ¢ãƒ‡ãƒ«ã‚’èª­ã¿è¾¼ã¿ä¸­â€¦ ${percent.toFixed(0)}%`;
          }
        },
        (error) => {
          status.textContent = "ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
          console.error("ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:", error);
        }
      );

      // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚µã‚¤ã‚ºå¤‰æ›´å¯¾å¿œ
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>

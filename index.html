<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>3Dモデルビューア（スマホ＆PC対応）</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #111;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      // ✅ three.js の完全URLを指定（相対指定ではなくCDN）
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
      import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

      // ===== シーン、カメラ、レンダラー =====
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1, 3);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // ===== ライト =====
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(3, 5, 2);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0xffffff, 0.4));

      // ===== モデル読み込み =====
      const loader = new GLTFLoader();
      loader.load(
        "./img/more.glb", // ← index.html と同じ階層に img/more.glb がある前提
        (gltf) => {
          const model = gltf.scene;
          model.scale.set(1.5, 1.5, 1.5); // モデルの大きさ
          scene.add(model);
        },
        (xhr) => console.log(`読み込み中: ${(xhr.loaded / xhr.total) * 100}%`),
        (err) => console.error("モデル読み込みエラー:", err)
      );

      // ===== コントロール設定 =====
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.enablePan = true;
      controls.enableZoom = true;

      let rightMouseDown = false;
      let middleMouseDown = false;

      renderer.domElement.addEventListener("mousedown", (e) => {
        if (e.button === 2) {
          rightMouseDown = true;
          controls.enableRotate = true;
          controls.enablePan = false;
        } else if (e.button === 1) {
          middleMouseDown = true;
          controls.enableRotate = false;
          controls.enablePan = true;
        }
      });

      renderer.domElement.addEventListener("mouseup", () => {
        rightMouseDown = false;
        middleMouseDown = false;
        controls.enableRotate = false;
        controls.enablePan = false;
      });

      renderer.domElement.addEventListener("contextmenu", (e) => e.preventDefault());

      // ===== スマホ操作 =====
      renderer.domElement.addEventListener("touchstart", (e) => {
        if (e.touches.length === 1) {
          controls.enableRotate = true;
          controls.enablePan = false;
        } else if (e.touches.length === 2) {
          controls.enableRotate = false;
          controls.enablePan = true;
        }
      });
      renderer.domElement.addEventListener("touchend", () => {
        controls.enableRotate = false;
        controls.enablePan = false;
      });

      // ===== ウィンドウサイズ対応 =====
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // ===== 描画ループ =====
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>

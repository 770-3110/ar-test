<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3Dモデル表示テスト（非モジュール版）</title>
  <style>
    body { margin: 0; overflow: hidden; background: white; }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      color: black;
      font-family: sans-serif;
      padding: 6px 10px;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="status">モデル読み込み中...</div>

  <!-- ✅ three.js 本体（非モジュール版） -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <!-- ✅ GLTFLoader も非モジュール用 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const status = document.getElementById('status');

    // シーン設定
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    // カメラ設定
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 3);

    // レンダラー設定
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ライト設定
    const ambient = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambient);
    const directional = new THREE.DirectionalLight(0xffffff, 1);
    directional.position.set(1, 2, 3);
    scene.add(directional);

    // モデル読み込み
    const loader = new THREE.GLTFLoader();
    loader.load(
      './img/more.glb',
      function (gltf) {
        const model = gltf.scene;
        model.position.set(0, -1, 0);
        model.rotation.y = Math.PI;
        model.scale.set(1, 1, 1);
        scene.add(model);
        status.style.display = 'none';
      },
      function (xhr) {
        status.textContent = `モデル読み込み中... ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`;
      },
      function (error) {
        console.error('モデル読み込みエラー:', error);
        status.textContent = 'モデル読み込みエラー';
      }
    );

    // 描画ループ
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // リサイズ対応
    window.addEventListener('resize', function () {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

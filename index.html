<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3Dモデルビューア（GitHub Pages対応）</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #111; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js";
  import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/controls/OrbitControls.js";
  import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/loaders/GLTFLoader.js";

  // ===== シーン・カメラ・レンダラー =====
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202020);

  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1, 3);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ===== ライト =====
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(5, 5, 5);
  scene.add(dirLight);
  scene.add(new THREE.AmbientLight(0xffffff, 0.4));

  // ===== モデル読み込み =====
  const loader = new GLTFLoader();
  loader.load(
    "./img/more.glb",
    (gltf) => {
      const model = gltf.scene;
      model.scale.set(1.5, 1.5, 1.5); // モデルサイズ調整
      scene.add(model);
    },
    (xhr) => console.log(`読み込み中: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`),
    (err) => console.error("モデル読み込みエラー:", err)
  );

  // ===== コントロール =====
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.enableZoom = true;  // ホイール・ピンチでズーム
  controls.enablePan = true;   // 中ドラッグ / 2本指で平行移動
  controls.rotateSpeed = 0.7;
  controls.zoomSpeed = 1.0;
  controls.panSpeed = 0.8;

  // PC用右クリック/中クリック制御
  renderer.domElement.addEventListener("mousedown", (e) => {
    if (e.button === 2) { controls.enableRotate = true; controls.enablePan = false; }
    if (e.button === 1) { controls.enableRotate = false; controls.enablePan = true; }
  });
  renderer.domElement.addEventListener("mouseup", () => {
    controls.enableRotate = false;
    controls.enablePan = false;
  });
  renderer.domElement.addEventListener("contextmenu", e => e.preventDefault());

  // スマホ操作
  renderer.domElement.addEventListener("touchstart", e => {
    if (e.touches.length === 1) { controls.enableRotate = true; controls.enablePan = false; }
    else if (e.touches.length === 2) { controls.enableRotate = false; controls.enablePan = true; }
  });
  renderer.domElement.addEventListener("touchend", () => {
    controls.enableRotate = false;
    controls.enablePan = false;
  });

  // ウィンドウリサイズ対応
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // ===== 描画ループ =====
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>A-Frame モデル表示テスト</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item id="mymodel" src="img/more.glb"></a-asset-item>
      </a-assets>

      <!-- モデルを中央に配置し、サイズを調整 -->
      <a-entity gltf-model="#mymodel"
                position="0 1.2 -2"
                rotation="0 45 0"
                scale="0.5 0.5 0.5">
      </a-entity>

      <!-- 明るいライトを配置 -->
      <a-entity light="type: ambient; intensity: 1.0; color: #ffffff"></a-entity>
      <a-entity light="type: directional; intensity: 1.0; color: #ffffff" position="1 3 2"></a-entity>

      <!-- カメラを中央に向ける -->
      <a-entity camera position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>

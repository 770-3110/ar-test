<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>3Dモデル表示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <!-- A-Frame本体 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Orbit Controls拡張 -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-orbit-controls-component@1.3.0/dist/aframe-orbit-controls-component.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- 照明 -->
      <a-entity light="type: ambient; intensity: 1.0"></a-entity>
      <a-entity light="type: directional; intensity: 1.2" position="1 2 1"></a-entity>

      <!-- モデル -->
      <a-entity
        gltf-model="url(./img/more.glb)"
        scale="0.8 0.8 0.8"
        position="0 0 0"
        rotation="0 0 0"
      ></a-entity>

      <!-- カメラ + Orbitコントロール -->
      <a-entity
        id="cameraRig"
        position="0 1.6 3"
        orbit-controls="
          target: 0 1 0;
          enableDamping: true;
          dampingFactor: 0.15;
          rotateSpeed: 0.4;
          minDistance: 1;
          maxDistance: 10;
          enableZoom: true;
          enablePan: false;
        "
      >
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>

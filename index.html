<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3Dモデル表示テスト</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #ffffff; }
    canvas { display: block; }
    #status {
      position: absolute;
      top: 10px; left: 10px;
      color: black;
      font-family: sans-serif;
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="status">モデルを読み込み中…</div>

<!-- ✅ 非モジュール版 Three.js と GLTFLoader -->
<script src="https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.164.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
  const status = document.getElementById('status');

  // シーン
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xffffff);

  // カメラ
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
  camera.position.set(0, 1, 3);

  // レンダラー
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 光
  const ambient = new THREE.AmbientLight(0xffffff, 0.8);
  scene.add(ambient);
  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(3, 5, 2);
  scene.add(dirLight);

  // ✅ あなたのローカルファイルを読み込む（img/more.glb）
  const loader = new THREE.GLTFLoader();
  loader.load(
    "./img/more.glb",
    (gltf) => {
      const model = gltf.scene;
      model.position.set(0, 0, 0);
      model.scale.set(1.5, 1.5, 1.5);
      model.rotation.y = Math.PI; // 正面向き
      scene.add(model);
      status.style.display = "none";
    },
    (xhr) => {
      const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
      status.textContent = `モデル読み込み中… ${percent}%`;
    },
    (error) => {
      status.textContent = "モデル読み込みエラー";
      console.error("モデル読み込みエラー:", error);
    }
  );

  // 描画ループ
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();

  // リサイズ対応
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
